<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div-Etch A Sketch</title>
        <link rel="stylesheet" type= "text/css" href="css/style.css">
    </head>
    
    <body>
        
        <h1>Alex's awesome Etch-a-Sketch.</h1>
        <fieldset id = "buttonBox">
            <legend>Alex's Etch-a-sketch! Div format</legend>
            <button type = "submit" id="colorSolid" value = "input">Click to reset page</button>
            <button type = "submit" id="colorChange" value = "input">Click to get wild, yeah!</button>            
        </fieldset>
        <!-- Wrapper to hold grid of 16x16 divs @60px^2 = 960px; -->
        <div id="wrapper"></div>
        <div id="log"></div>
    
    
        <script src= "js/jquery-2.1.4.min.js"></script> 
        <script type="text/javascript" src="js/divJS.js"></script> 
    </body>
</html>
